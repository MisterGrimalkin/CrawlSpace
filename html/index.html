            <div id="currentTime"></div>
            <div style="margin: auto; float: center; text-align: center;">
                <button class="btn-success" style="width: 40%; height: 70px;" type="BUTTON" onclick="startShow()">PLAY</button>
                <button class="btn-danger" style="width: 40%; height: 70px;" type="BUTTON" onclick="stopShow()">STOP</button>

    <div style="width:50%; float:right;">
        <div class="container-fluid">
            <button id="scene1" type="button" onclick="jumpTo(0.0)" class="btn-primary" style="width: 100%; margin: auto; margin-top: 10px;">Scene 1 (Entry)</button>

            <button id="scene3" type="button" onclick="jumpTo(43.5)" class="btn-primary" style="width: 100%; margin: auto; margin-top: 10px;">Scene 3 (Processing)</button>
            <button id="scene4" type="button" onclick="jumpTo(75.5)" class="btn-primary" style="width: 100%; margin: auto; margin-top: 10px;">Scene 4 (Escape)</button>
